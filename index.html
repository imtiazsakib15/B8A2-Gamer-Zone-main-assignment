<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navbar Section -->
      <nav class="navbar">
        <div class="logo-container">
          <img src="images/logo.png" alt="logo" />
          <h3><span class="logo-highlight">G</span>amer</h3>
        </div>
        <ul>
          <li><a class="nav-link" href="">About Us</a></li>
          <li><a class="nav-link" href="">Developers</a></li>
          <div class="follow">
            <a class="nav-link" href="">Follow Us On</a>
            <a href=""><img src="images/youtube.png" alt="youtube" /></a>
            <a href=""><img src="images/tik-tok.png" alt="tik-tok" /></a>
          </div>
        </ul>
      </nav>
      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-content">
          <h2>Play Like The</h2>
          <h1 class="special-heading">G.O.A.T.</h1>
          <p>
            <img src="images/instant-play.png" alt="instant-play" />1-Click
            instant play
          </p>
          <p><img src="images/download.png" alt="download" />No Download</p>
          <p>
            <img src="images/support.png" alt="support" />1000s of supported
            online games
          </p>
        </div>
        <div class="banner-img">
          <img src="images/banner.png" alt="banner" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
